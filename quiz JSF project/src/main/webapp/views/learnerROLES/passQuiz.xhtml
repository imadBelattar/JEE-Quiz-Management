<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <f:event type="preRenderView" listener="#{userBean.isloggedLevel2}" />
    <f:event type="preRenderView" listener="#{passQuiz.isItValid}" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Quiz App</title>
    <h:outputStylesheet library="css" name="bootstrap4.css" />
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputScript library="js" name="btJS.js" />
    <h:outputScript library="js" name="btJS2.js" />
    <h:outputScript library="js" name="mainJS.js" />
</h:head>

<h:body>


    <div class="questionBlock">

        <h:form>
            <h:outputText value="(#{passQuiz.currentQuestion.grade} Points)" />
            <br/>
            <h:outputText value="Question #{passQuiz.currentQuestionIndex + 1}: #{passQuiz.currentQuestion.statement}" styleClass="question" />
            <div class="answersOptions">
                <h:selectManyCheckbox value="#{passQuiz.selectedAnswers}">
                        <f:selectItems value="#{passQuiz.currentAnswers}"/>
                </h:selectManyCheckbox>

            </div>
                <c:choose>
                    <c:when test="#{passQuiz.currentQuestion.id != passQuiz.lastQuestion.id}">
                        <h:commandButton value="Next" action="#{passQuiz.nextQuestion}" styleClass="btn btn-secondary next-btn"/>
                    </c:when>
                    <c:otherwise>
                        <h:commandButton value="Submit" action="#{passQuiz.submitQuiz(userBean.user)}" styleClass="btn btn-secondary next-btn"/>
                    </c:otherwise>
                </c:choose>
        </h:form>
    </div>




</h:body>

</html>
